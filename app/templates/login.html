{% extends 'base.html' %}
{% block title %}Log-In{% endblock title %}
{% block body %}
    <br><h3 align="center">Log-In</h3><br><br>
    <div class="d-flex justify-content-center">
        <form method="POST">
            <label for="username_radio" class="form-label">UserName</label>
            <input type="radio" id="username_radio" value="username" name="choice" checked onclick="change('username');">
            <label for="email_radio" class="form-label">E-Mail ID</label>
            <input type="radio" id="email_radio" value="email" name="choice" onclick="change('emailID');">
            <br><br>
            <div id="username_div">
                <label for="username" class="form-label">UserName</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
            </div>
            <div id="email_div" style="display: none;">
                <label for="emailID" class="form-label">E-Mail ID</label>
                <input type="email" id="emailID" name="emailID" class="form-control" value="{{ emailID }}">
            </div>
            <br>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" value="{{ password }}">
            <br>
            <button type="submit" class="btn btn-outline-light">Log In</button>
        </form>
    </div>
{% endblock body %}
